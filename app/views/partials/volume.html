<div ng-include="'partials/navbar'"></div>
<body ng-controller="VolumeCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
            <h2>Volume</h2>
                <thead><tr><th>Trust limit</th><th>Account</th><th>balance</th><th>currency</th></tr></thead>
                <tbody>
                    
                    <tr ng-repeat="item in agents">
                          <td>{{item.limit_peer}}</td>
                         <td>{{item.account}}</td>
                        <td>{{item.balance}}</td>
                          <td>{{item.currency}}</td>

                      
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</body>
