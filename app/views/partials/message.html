<div ng-include="'partials/navbar'"></div>
<body ng-controller="MessageCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
            <h2>Orderbook</h2>
                <thead><tr><th>Taker Gets</th><th>currency</th><th>Taker Pays</th><th>currency</th></tr></thead>
                <tbody>
                    
                    <tr ng-repeat="item in products">
                        <td>{{item.TakerGets.value}}</td>
                        <td>{{item.TakerGets.currency}}</td>
                        <td>{{item.TakerPays.value}}</td>
                        <td>{{item.TakerPays.currency}}</td>
                      
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</body>
