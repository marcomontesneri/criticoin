<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <h2>no borders</h2>
  <p class="lead">
    <img src="images/saldo.png" alt="Saldo.mx"><br>
    <div></div>
    <img src="images/saldomx.png" alt="Saldo.mx" width="130"><br>
    
    Free international payments.

      <div ng-controller="VolumeCtrl">
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table table-striped table-bordered">
              <h5>Current USA in circulation</h5>
                
            </table>
            <h1> {{ getTotal() }} USA</h1>
            <h1> {{ getTotalTwo() }} USA</h1>
            <tr ng-repeat="item in agents">
             <h3>{{item.balance}}</h3>
            </tr>
          </div>
        </div>
      </div>



      <div ng-controller="VolumeCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
            <h2>Volume</h2>
                <thead><tr><th>Currency</th><th>Balance</th></tr></thead>
                <tbody>
                    
                    <tr ng-repeat="item in agents | filter:{ account : 'rU9rfWQURS5TXukVySMp583vo1wNNUeJeF'}">
                        
                        <td>{{item.currency}}</td> 
                        <td>{{item.balance}}</td>
                          

                      
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>


  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">Buy USA</a></p>
</div>
